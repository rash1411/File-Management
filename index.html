<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Information Security Guideline Portal</title>
    <style>
        body {
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: brown;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            flex-wrap: wrap;
            padding: 30px;
            box-sizing: border-box;
        }

        .image-container {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 50px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .login-container {
            flex: 0 0 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .formerror {
            color: red;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-size: 25px;
        }
        

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            padding: 8px;
            border-radius: 6px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        footer {
            background-color: brown;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        /* Responsive styles */
        @media (max-width: 768px) {

            .image-container,
            .login-container {
                flex: 1 1 100%;
            }

            .image-container h1 {
                font-size: 20px;
            }

            .login-box h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 18px;
            }

            .header img {
                height: 40px;
            }

            .login-box h2 {
                font-size: 18px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input[type="text"],
            .form-group input[type="password"],
            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="drdo-logo.png" alt="DRDO Logo">
        <h1>Centre for Fire, Explosive and Environment Safety (CFEES)<br>
            अग्नि, विस्फोटक और पर्यावरण सुरक्षा केंद्र (सीएफईईएस)
        </h1>
        <img src="drdo-logo.png" alt="DRDO Logo">
    </div>

    <div class="main-content">
        <div class="image-container">
            <h1>Cyber Security</h1>
            <img src="img.png" alt="Image">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome to the Information Security Guideline Portal</h2>
                <a href="login.php" class="btn">To Begin, Click here</a>
            </div>
        </div>
    </div>

    <footer>
        <h3>Designed and maintained by QRS&IT group.</h3>
    </footer>
</body>

</html>
